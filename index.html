<html>
  <head>
    <meta charset="UTF-8">
    <title>Jory Hagen - Full Stack Developer</title>
    <meta content="Jory Web Developer">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      /* press-start-2p-regular - latin */
      @font-face {
        font-family: 'Press Start 2P';
        font-style: normal;
        font-weight: 400;
        src: url('./fonts/press-start-2p-v8-latin-regular.eot'); /* IE9 Compat Modes */
        src: local('Press Start 2P Regular'), local('PressStart2P-Regular'),
             url('./fonts/press-start-2p-v8-latin-regular.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */
             url('./fonts/press-start-2p-v8-latin-regular.woff2') format('woff2'), /* Super Modern Browsers */
             url('./fonts/press-start-2p-v8-latin-regular.woff') format('woff'), /* Modern Browsers */
             url('./fonts/press-start-2p-v8-latin-regular.ttf') format('truetype'), /* Safari, Android, iOS */
             url('./fonts/press-start-2p-v8-latin-regular.svg#PressStart2P') format('svg'); /* Legacy iOS */
      }
      body {
        margin: 0;
        padding: 0;
      }
      #myCanvas {
        margin: 0;
        padding: 0;
        border: 10px ridge orange;
        background-color: #578FFC;
      }
      .change-version-button {
        font-family: 'Press Start 2P', cursive;
        position: fixed;
        right: 20px;
        top: 20px;
        font-size: 10px;
        padding-top: 10px;
        padding-bottom: 10px;
        color: #fff;
        border: 5px ridge orange;
        background-color: orange;
        border-radius: 10px;
      }
      .change-version-button-classic {
        font-family: 'Courier New', serif;
        position: fixed;
        right: 20px;
        top: 20px;
        font-size: 10px;
        padding-top: 10px;
        padding-bottom: 10px;
        color: #fff;
        border: 5px ridge #33aaff;
        background-color: #33aaff;
        border-radius: 7px;
      }
      .contact-form-hidden{
        display: none;
      }
      .contact-form-display {
        position: fixed;
        top: 20%;
        left: 20%;
      }
      .contact-form-input {
        font-family: 'Press Start 2P', cursive;
      }
      .contact-form-button {
        font-family: 'Press Start 2P', cursive;
        border: 5px ridge orange;
        padding: 20px;
        background-color: orange;
        border-radius: 10px;
        color: white;
      }
      .contact-form-input-classic {
        font-family: 'Courier New', serif;
        width: 100%
      }
      .contact-form-button-classic {
        font-family: 'Courier New', serif;
        border: 5px ridge #33aaff;
        padding: 10px;
        background-color: #33aaff;
        border-radius: 7px;
        color: white;
      }
      .success-classic {
        color: #4BB543;
        font-size: 20px;
        font-weight: 700;
      }
      .form-div {
        margin: 10px;
      }
      .hidden {
        display: none;
      }
      .error {
        color: red;
        font-size: 11px;
        font-weight: 700;
        margin: 0;
        padding: 0;
      }
      .success {
        background-color: #fff;
        color: #4BB543;
        font-size: 20px;
        font-weight: 700;
        position: fixed;
        top: 30%;
        left: 30%;
      }
      .h1{
        font-family: 'Courier New', serif;
      }
      .h2{
        font-family: 'Courier New', serif;

      }
      .paragraph{
        font-family: 'Courier New', serif;
      }
      .center {
        text-align: center;
      }
      .row-6-sm {
        padding: 15px;
        width: 50%;
        left: 25%;
        position: relative;
        background-color: rgba(220,220,220,0.8);
        border-radius: 30px;
      }
      @media (max-width: 600px) {
        .row-6-sm {
          width: 90%;
          left: 5%;
          padding: 0;
          margin-top: 50px;
        }
        .body-text {
          margin: 10px;
        }
        .contact-form-display {
          left: 5%;
        }
      }
      .classic-body {
        background: url(mangrove.jpg) no-repeat center center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
      }
      .center-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 50%;
        border-radius: 15px;
      }
    </style>
    <script type="text/javascript" src="levelValues.js"></script>
    <script type="text/javascript" src="classicWebsite.js"></script>
    <script type="text/javascript" src="drawHome.js"></script>
    <script type="text/javascript" src="drawAbout.js"></script>
    <script type="text/javascript" src="drawContact.js"></script>
    <script type="text/javascript" src="drawProjects.js"></script>
    <script type="text/javascript" src="controls.js"></script>
    <script type="text/javascript" src="player.js"></script>
  </head>
  <body onload="drawHomeInitial();">
    <p id="myP"></p>
    <div id="convas-container">
      <canvas id="myCanvas"></canvas>
      <div class="change-version-button" id="change-version-button" onclick="changeToClassic();">&lt; HTML /&gt;</div>
      <div class="contact-form-hidden" id="contact-form">
      <form action="https://formsubmit.co/jory@joryhagen.com" method="POST">
        <div class="form-div">
          <input class="contact-form-input" name="name" type="text" id="form-name" placeholder="name"></input>
          <p class="hidden error" id="name-error">Please include your name</p>
        </div>
        <div class="form-div">
          <input class="contact-form-input" name="email" type="email" id="form-email" placeholder="email"></input>
          <p class="hidden error" id="email-error">Please provide a valid email</p>
        </div>
        <div class="form-div">
          <textarea class="contact-form-input" name="message" type="text" id="form-message" placeholder="message" rows="7" cols="20"></textarea>
          <p class="hidden error" id="message-error">Message cannot be blank</p>
        </div>
        <div class="form-div">
          <input class="contact-form-button" type="submit" value="SUBMIT"/>
          <!--button class="contact-form-button" onclick="handleSubmit();"></button-->
        </div>
        <p>Use your mouse for the form fields</p>
      </div>
      <p class="hidden success" id="contact-form-success">Thanks for your message!</p>
    </form>
    </div>
  </body>
</html>
